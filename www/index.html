            </div>

            </div>
            <div id="onboarding-room-bee" class="onboarding__item-bee"></div>
        </script>

        <script type="text/x-handlebars-template" id="template-onboarding-sensor">
            <div class="onboarding__item">

                    </div>
                    <div id="onboarding-sensor-carousel" class="onboarding__selection-holder">

                <div id="onboarding-sensor-animation" class="onboarding__animation">
