<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/enhanced.css" />
        <title>Project 6</title>

        <style>


        </style>
    </head>
    <body>
        <div class="wrapper" id="app">
            <div class="notification" id="notification"></div>
            <div id="main"></div>
        </div>

        <script type="text/x-handlebars-template" id="template-main">
            <section id="loadingscreen">
                <div class="logo">
                    <img src="img/beehome-logo.png" alt="behome logo">
                </div>
                <div class="loader">
                    <a href="#confirm">
                        <img src="img/loading-icon.png" alt="hexagon">
                    </a>
                </div>
            </section>
        </script>

        <script type="text/x-handlebars-template" id="template-confirm">
            <section id="beginscherm">
                <div class="logo">
                    <img src="img/beehome-logo.png" alt="behome logo">
                </div>
                <h2>Wij hebben ons genesteld</h2>
            </section>
        </script>

        <script type="text/x-handlebars-template" id="template-onboarding">
            <div class="onboarding__content">
                <ul>
                    <li>
                        <div class="onboarding__item">
                            <section class="item" id="nameHouse">
                                <div class="item__title">
                                    <h1>Geef je korf een eigen naam</h1>
                                </div>
                                <div class="input_holder">
                                    <input type="text" placeholder="Bijv. huis van der Vink">
                                </div>
                                <div class="item__img">
                                    <img src="img/house.png" alt="house" class="houseImage">
                                </div>
                                <div class="item__nav">
                                    <a href="javascript:void(0);" class="button--arrow onboarding__control-next"></a>
                                </div>
                            </section>
                        </div>
                    </li> 
                    <li>
                        <div class="onboarding__item">
                            <section class="item" id="nameRoom">
                                <div class="item__title">   
                                    <h1>Geef je ruimte een naam</h1>
                                </div>
                                <div class="input_holder">
                                    <input type="text" placeholder="woonkamer">
                                </div>
                                <div class="item__img">
                                    <img src="img/house.png" alt="house" class="houseImage">
                                </div>
                                <div class="item__nav">
                                    <a href="javascript:void(0);" class="button--arrow onboarding__control-next"></a>
                                </div>
                            </section>
                        </div>
                    </li> 
                    <li>
                        <div class="onboarding__item">
                            <section id="wattage">
                                <h1>Wattage</h1>
                                <span class="subtext">Hoeveel Watt was jouw vorige lamp?</span>
                                <a href="javascript:void(0);" class="button onboarding__control-next">Weet ik niet</a>
                                <div class="selection">
                                    <div class="amount">
                                        <div>35</div>
                                        <div>40</div>
                                        <div>45</div>
                                    </div>
                                    <span class="unit">Watt</span>
                                </div>
                            </section>
                        </div>
                    </li>
                    <li>
                        <div class="onboarding__item">
                            <section id="activity">
                                <h1>Activiteit</h1>
                                <span class="subtext">Hoeveel minuten mag de milieubesparende lamp na de laatst geregistreerde beweging?</span>
                                <div class="selection">
                                    <div class="amount">
                                        <div>04</div>
                                        <div>05</div>
                                        <div>06</div>
                                    </div>
                                    <span class="unit">Minuten</span>
                                </div>
                            </section>
                        </div>
                    </li> 
                    <li>
                        <div class="onboarding__item">
                            <section id="ready">
                                <span class="subtext">Hoi! milieubewuste imker, wij zijn er klaar voor</span>
                                <span>Nu jij nog</span>
                                <a href="#app" class="button">Verder</a>            
                            </section>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="onboarding__pag">
                <ul class="progress onboarding__pagination"></ul>
            </div>
        </script>

        <script type="text/x-handlebars-template" id="template-app-main">
            <h1>App</h1>
            <p>Hoe sta jij er vandaag voor?</p>
            <p>Wattage besparing<p>
        </script>

        <script type="text/javascript" src="static/js/lib.js"></script>
        <!-- Cordovajs get's loaded in xcode bin -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="static/js/app.js"></script>

        <script type="text/javascript">
            (function(){
                /*
                    Inititalze the application
                */
                beehome.app.initialize({
                    mobile: false
                });
            })();
        </script>  
    </body>
</html>
